<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Solitaire</title>
    <meta name="description" content="Beat my score Now!">
    <meta name="apple-itunes-app" content="app-id=1606400625">
    <!-- Microanalytics -->
    <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>
    <!-- Panelbear Analytics - We respect your privacy -->
    <script async src="https://cdn.panelbear.com/analytics.js?site=5bjmTY3vCbi"></script>
    <script>
        window.panelbear = window.panelbear || function() { (window.panelbear.q = window.panelbear.q || []).push(arguments); };
        panelbear('config', { site: '5bjmTY3vCbi' });
    </script>
</head>
<body class="d-flex h-100 text-center">
    <div class="container d-flex w-100 h-100 mx-auto flex-column">
        <div class="m-auto bg-light rounded p-5">
            <div id="displayErrorDiv" style="display: none;" class="p-5">
                <p id="error" class="m-0 fs-3">Hi ðŸ‘‹</p>
            </div>
            <div id="displayDiv" style="display: none;" class="p-5">
                <div id="trackName" class="h1 pb-5"></div>
                <img id="artwork" class="shadow-sm" width="128" src="" alt="" style="border-radius: 1.6rem;">
                <p id="version" class="py-5 m-0 fs-6">Beat my score Now!</p>
                <a id="location" href="#">
                    <img src="https://one-badge.com/b/apple/appstore.svg" alt="iOS Apple App Badge" height="48">
                </a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>

        const regex = /https:\/\/solitaire-invite\.web\.app\/([A-Za-z0-9-]{36}).*$/gm;
        
        let matches = (window.location.href.match(regex) || []).map(e => e.replace(regex, '$1'));

        function errorFunction() {
            document.getElementById("displayErrorDiv").style.display = "block";
        }
        
        if (matches.length > 0) {
            var app = "1606400625";

            (function() {
                var apiURL = "https://itunes.apple.com/lookup?id=" + app + "&callback=?";
                $.getJSON(apiURL, function(json) {
                    if (json.results.length > 0 && json.results[0].wrapperType === "software") {
                        var appInfo = json.results[0];
                        document.getElementById("trackName").innerHTML = appInfo.trackName;
                        document.getElementById("artwork").src = appInfo.artworkUrl512;
                        document.getElementById("artwork").alt = appInfo.trackName;
                        document.getElementById("location").href = "https://itunes.apple.com/app/id" + app;
                        document.getElementById("displayDiv").style.display = "block";

                        setTimeout(function() {
                            console.log("I was clicked!");

                            window.location = "https://itunes.apple.com/app/id" + app;
                        }, 1);

                    } else {
                        errorFunction()
                    }
                })
            })();
        } else {
            errorFunction()
        }
    </script>
</body>
</html>
